<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shoes & Phones Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shoes & Phones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html?category=shoe">Shoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html?category=phone">Phones</a>
                    </li>
                </ul>
                <a href="cart.html" class="btn btn-outline-dark">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-count" class="badge bg-dark">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h2 id="category-title">All Products</h2>
                </div>
                <div class="col-md-6 text-end">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown"
                            data-bs-toggle="dropdown">
                            Filter
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-sort="price-low">Price: Low to High</a></li>
                            <li><a class="dropdown-item" href="#" data-sort="price-high">Price: High to Low</a></li>
                            <li><a class="dropdown-item" href="products.html">All Products</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row" id="products-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Us</h5>
                    <p>Your one-stop shop for quality shoes and phones at affordable prices.</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact</h5>
                    <p><i class="fas fa-phone"></i> +1234567890</p>
                    <p><i class="fas fa-envelope"></i> contact@shoesphones.com</p>
                    <a href="https://wa.me/599641354" class="btn btn-success">
                        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
